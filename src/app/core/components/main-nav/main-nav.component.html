<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"  >
    <mat-nav-list (click)="drawer.close()">
      <a mat-list-item *ngIf="isLogged" routerLinkActive="active" [routerLink]="['/task-list/list']" >Liste de t√¢che</a>
      <a mat-list-item *ngIf="!isLogged" routerLinkActive="active" [routerLink]="['/auth']" >Log-in</a>
      <a mat-list-item *ngIf="isLogged" (click)="logOut()" >Log-out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" (click)="drawer.toggle()" style="cursor:pointer;">
      <mat-icon aria-label="Side nav toggle icon" *ngIf="!drawer.opened">menu</mat-icon>
      <mat-icon aria-label="Side nav toggle icon" *ngIf="drawer.opened">close</mat-icon>
      <h1 class="main_nav--title">Todo List  #Angular7 - {{ userMail }}</h1>
    </mat-toolbar>
    <main class="main--container_content"><ng-content></ng-content></main>
  </mat-sidenav-content>
</mat-sidenav-container>
