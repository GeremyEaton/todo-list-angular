<mat-form-field class="new-task-input--container">
  <input
    autocomplete="off"
    placeholder="Une nouvelle tÃ¢che ?"
    matInput
    (keyup.enter)="addTask($event.srcElement)"
  />
</mat-form-field>
<mat-selection-list>
  <mat-list-option
    #item
    *ngFor="let task of list; let i = index"
    [value]="i"
    [selected]="task.completed"
    (click)="toggleComplete(item)"
    [ngClass]="{ completed: task.completed }"
  >
    <div class="todo_list--task_container">
      <button
        mat-icon-button
        color="accent"
        (click)="removeTask($event, task)"
      >
        <mat-icon>clear</mat-icon>
      </button>
      <a
        mat-icon-button
        color="accent"
        (click)="$event.stopPropagation()"
        [routerLink]="['/task-list/task/', task.id]"
      >
        <mat-icon>edit</mat-icon>
      </a>
      <span class="todo_list--task_title"> {{ task.title }} </span>
    </div>
  </mat-list-option>
</mat-selection-list>
