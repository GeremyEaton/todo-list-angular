<article *ngIf="task">
  <h1>Edition de votre TÃ¢che</h1>

  <form [formGroup]="taskFormService.form" [style.fontSize.px]="18">
    <mat-form-field [color]="accent">
      <mat-label>Titre</mat-label>
      <input
        matInput
        formControlName="title"
        [placeholder]="stringForm.title.placeholder"
        required
      />
      <mat-error *ngIf="taskFormService.form.controls['title'].invalid"
        >Champs obligatoire</mat-error
      >
    </mat-form-field>

    <mat-form-field [color]="warn">
      <mat-label>Description</mat-label>
      <textarea
        rows="10"
        matInput
        formControlName="description"
        [placeholder]="stringForm.description.placeholder"
      ></textarea>
    </mat-form-field>

    <button 
      mat-raised-button 
      color="primary" 
      type="submit"
      (click)="taskFormService.saveTask()"
      [disabled]="!taskFormService.form.valid">Sauvegarder</button>
  </form>
</article>
