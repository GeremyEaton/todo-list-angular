<mat-form-field class="new-task-input--container">
  <input autocomplete="off" placeholder="Une nouvelle tÃ¢che ?" matInput (keyup.enter)="addTask($event.srcElement)" />
</mat-form-field>

<h2 *ngIf="listUncompleted.length > 0">A faire</h2>
<mat-selection-list>
  <mat-list-option
    #item
    *ngFor="let task of listUncompleted"
    [value]="task.id"
    [selected]="task.completed"
    (click)="toggleComplete(item)"
    [ngClass]="{ completed: task.completed }"
  >
    <div class="todo_list--task_container">
      <a
        mat-icon-button
        color="accent"
        (click)="$event.stopPropagation()"
        [routerLink]="['/task-list/task/', task.id]"
      >
        <mat-icon>edit</mat-icon>
      </a>
      <span class="todo_list--task_title"> {{ task.title }} </span>
    </div>
  </mat-list-option>
</mat-selection-list>

<h2 *ngIf="listCompleted.length > 0">TÃ¢che faites</h2>
<mat-selection-list>
  <mat-list-option
    #item
    *ngFor="let task of listCompleted"
    [value]="task.id"
    [selected]="task.completed"
    (click)="toggleComplete(item)"
    [ngClass]="{ completed: task.completed }"
  >
    {{ task.title }}
  </mat-list-option>
</mat-selection-list>
